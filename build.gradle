plugins {
	id 'org.springframework.boot' version '2.5.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.library.management'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'

	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.2.16.Final'
	implementation group: 'org.glassfish', name: 'javax.el', version: '3.0.1-b10'
	implementation group: 'org.liquibase', name: 'liquibase-core', version: '3.9.0'
	implementation group: 'org.yaml', name: 'snakeyaml', version: '1.29'
	implementation group: 'org.javassist', name: 'javassist', version: '3.25.0-GA'
	implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.28.Final'

	implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.13'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
